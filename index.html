<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-small">
      <div class="mb-3">
        <label for="disabledTextInput" class="form-label">시 / 도</label>
        <select
          id="firstStep"
          class="form-select form-select-lg mb-3"
          aria-label="Large select example"
        >
          <option value="undefined" selected>*필수</option>
        </select>
      </div>

      <div class="mb-3 hidden">
        <label for="disabledSelect" class="form-label">시 / 군 / 구</label>
        <select
          id="secondStep"
          class="form-select form-select-lg mb-3"
          aria-label="Large select example"
        ></select>
      </div>

      <div class="mb-3 hidden">
        <label for="disabledSelect" class="form-label">읍 / 면 / 동</label>
        <select
          id="thirdStep"
          class="form-select form-select-lg mb-3"
          aria-label="Large select example"
        ></select>
      </div>
      <button id="submitBtn" type="button" class="btn btn-primary">
        Submit
      </button>
    </div>
  </body>
  <script type="module" src="script.js"></script>
</html>
